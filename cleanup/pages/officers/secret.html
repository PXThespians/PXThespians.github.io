<!DOCTYPE html>

<head>
    <script src = "/jquery.js"></script>
    <script src = "./secret.js"></script>
    <link rel = "stylesheet" href = "secret.css">
</head>

<body>
    <div id = "navigation"> </div>
    <div class = "container">
        <div class = "header">
            <h1>Officer State Secrets</h1>
            <button style = "float: right;" onclick = "showPopUp()">Add Member...</button>
        </div>
        <div id = "opaque"></div>
        <div class = "popup" id = "popWindow">
            <h2>Add New Member</h2>
            <form id = "adder">
                <label for = "name">Full Name</label>
                <input name = "name" type = "text" placeholder = "Full Name">
                <label for = "email">Email Address</label>
                <input name = "email" type = "email" placeholder = "Email Address">
                <label for = "memtype">Member Type</label>
                <select name = "memtype">
                    <option value = "">Select a membertype</option>
                    <option value = "member">Member</option>
                    <option value = "apprentice">Apprentice</option>
                    <option value = "officer">Officer</option>
                </select>
                <label for = "input">Current Points</label>
                <input name = "points" type = "number" step = "any" placeholder="points">
                <label for = "input">Default Password</label>
                <input type = "password" disabled = "true" value = "loremipsum">
                <div>
                    <input type = "submit" value = "Create User"></button>
                    <button onclick = closePopUp()>Done</button>
                </div>
                
            </form>
            <div id = "confirm" hidden>User Added!<button onclick = 'hide("confirm")'>Ok</button></div>
            <div id = "error"></div>
        </div>

        <div class = "content">
            <h2>ALL users</h2>
            <div id = "choice">
                <select name = "membertypes" onload = "showlist('')" onchange = "showList(this.value)">
                    <option value = "">Select a membertype</option>
                    <option value = "apprentice">Apprentice</option>
                    <option value = "member">Member</option>
                    <option value = "officer">Officer</option>
                </select>
            </div>
            <div class = "tablecontainer">
                <table id = "table">
                    <tr class = "table1">
                        <th>Name</th>
                        <th>UserID</th>
                        <th>Member Type</th>
                        <th>Linked Email</th>
                        <th>Point Total</th>
                    </tr>
                </table>
            </div>
            
        </div>
    </div>

    
</body>
