<!DOCTYPE html>

<head>
    <link rel = "stylesheet" href = "login.css">
    <script src = "../../functions/sql-connect.js"></script>
    <script src = "login.js"></script>
    <title>User Login</title>
    <link rel="icon" type="image/x-icon" href="/graphics/logo.png">

</head>

<body onload = "checkForSavedPass()">
    <h1>Login</h1>
    <div class = "questions">
        <label for = input>Full Name (check attendance sheet for correct name)</label>
        <div class = "nameField indent">
            <input type = "text" placeholder = "Full Name" id = "name">
        </div>
        
        <label for = input>Password</label>
        <div class = "passField indent">
            <input type = "password" placeholder = "Password" id = "password">
        </div>

        <label for = input>Save Password?</label>
        <div>
            <input type = "checkbox" id = "save">
        </div>

        
    </div>
    <button onclick = "login()">login </button>
</body>
